{% block content %}
    <div class='col-sm-6 col-md-4'>
        {% if photo.title %}
            <p>Title: {{ photo.title }}</p>
        {% endif %}
        <a href="{% url 'photo_view' photo.pk %}"><img src="{{ photo.file.url }}" height="150"></img></a>
        {% if photo.tags %}
            <p>Tags:
            {% for tag in photo.tags.all %}
                <a href="{% url 'tag_view' tag.name %}"> {{ tag.name }} </a>
            {% endfor %}
            </p>
        {% endif %}
        <p><a href="{% url 'photo_edit' photo.pk %}">Edit this Photo</a></p>
    </div>
{% endblock %}
